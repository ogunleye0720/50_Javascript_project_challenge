<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Vertical-Image-Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: aqua;">
                <h1>BreakFast Is Ready</h1>
                <p>From The Best Chefs</p>
            </div>
            <div style="background-color:dodgerblue;">
                <h1>Launch Is Ready</h1>
                <p>From The Best Chefs</p>
            </div>
            <div style="background-color:greenyellow;">
                <h1>Snacks</h1>
                <p>From The Best Chefs</p>
            </div>
            <div style="background-color:salmon;">
                <h1>Experience The Savour</h1>
                <p>From The Best Chefs</p>
            </div>
            <div style="background-color:tomato;">
                <h1>Take Your Taste Buds On a Journey</h1>
                <p>From The Best Chefs</p>
            </div>
            <div style="background-color:fuchsia;">
                <h1>Salads</h1>
                <p>From The Best Chefs</p>
            </div>
            <div style="background-color:cornflowerblue;">
                <h1>Pasta</h1>
                <p>From The Best Chefs</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./assets/banner-slider-2.jpg');">
            </div>
            <div style="background-image: url('./assets/banner-slider-3.jpg');">
            </div>
            <div style="background-image: url('./assets/banner-slider-4.jpg');">
            </div>
            <div style="background-image: url('./assets/pexels-brigitte-tohm-189537.jpg');">
            </div>
            <div style="background-image: url('./assets/pexels-engin-akyurt-1437267.jpg');">
            </div>
            <div style="background-image: url('./assets/pexels-essen-service-1013518.jpg');">
            </div>
            <div style="background-image: url('./assets/pexels-kei-photo-2741457.jpg');">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
