<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <navbar class="desktop mobile">
    <div class="nav-items-1">
      <img src="./images/logo.svg" alt="logo">
      <ul>
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="nav-items-2">
      <img src="./images/icon-cart.svg" alt="cart">
      <p><img src="./images/image-avatar.png" alt="avatar"></p>
    </div>
  </navbar>
  <div class="divider"></div>
  <section class="section-1">
    <div class="container-1">
      <div class="container-section-1 active">
        <img class="product" src="./images/image-product-1.jpg"  alt="">
      </div>
      <div class="container-section-1">
        <img class="product" src="./images/image-product-2.jpg" alt="">
      </div>
      <div class="container-section-1">
        <img class="product" src="./images/image-product-3.jpg" alt="">
      </div>
      <div class="container-section-1">
        <img class="product" src="./images/image-product-4.jpg" alt="">
      </div>
      <div class="container-section-2">
        <img class="thumbnails" src="./images/image-product-1-thumbnail.jpg"  alt="">
        <img class="thumbnails" src="./images/image-product-2-thumbnail.jpg"  alt="">
        <img class="thumbnails" src="./images/image-product-3-thumbnail.jpg"  alt="">
        <img class="thumbnails" src="./images/image-product-4-thumbnail.jpg"  alt="">
      </div>
    </div>
    <div class="container-2">
      <h3>SNEAKERS COMPANY</h3>
      <h2>Fall Limited Edition Sneakers</h2>
      <p class="text">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
      <p class="price-tag">$125.00 <span>50%</span></p>
      <p class="discount">$250.00</p>
      <div class="incremental-section">
        <div class="increment-bar">
          <p><img src="./images/icon-minus.svg" alt=""></p>
          <p>0</p>
          <p><img src="./images/icon-plus.svg" alt=""></p>
        </div>
        <button class="add-to-cart"><img src="./images/icon-cart.svg" alt="">Add to cart</button> 
      </div>
    </div>
  </section>
  <script src="./index.js"></script>
</body>
</html>
